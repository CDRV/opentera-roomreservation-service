<h1 mat-dialog-title>{{title}}</h1>
<div mat-dialog-content>

  <form [formGroup]="reservationForm">
    <div class="column">
      <mat-form-field appearance="outline">
        <mat-label>Utilisateur</mat-label>
        <input matInput formControlName="user">
      </mat-form-field>

      <app-site-selection (selectedSiteChange)=" selectedSiteChange($event)"></app-site-selection>
      <app-room-selection [idSite]="selectedSite.id_site"
                          (selectedRoomChange)="selectedRoomChange($event)"></app-room-selection>

      <mat-form-field appearance="outline">
        <mat-label>
          Date
        </mat-label>
        <input matInput [owlDateTimeTrigger]="startDate" [owlDateTime]="startDate" formControlName="startDate"
               (dateTimeChange)="change($event)">
        <owl-date-time [pickerType]="'calendar'" #startDate></owl-date-time>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>
          Début
        </mat-label>
        <input matInput [owlDateTimeTrigger]="start" [owlDateTime]="start" formControlName="startTime"
               (dateTimeChange)="change($event)">
        <owl-date-time [pickerType]="'timer'" #start></owl-date-time>
      </mat-form-field>


      <mat-form-field appearance="outline">
        <mat-label>
          Fin
        </mat-label>
        <input matInput [owlDateTimeTrigger]="end" [owlDateTime]="end" formControlName="endTime"
               (dateTimeChange)="change($event)">
        <owl-date-time [pickerType]="'timer'" #end></owl-date-time>
      </mat-form-field>
    </div>

    <div class="column">
      <mat-checkbox formControlName="hasSession" (change)="changeSession($event)">
        Séance de téléréadaptation
      </mat-checkbox>
      <div *ngIf="hasSession" class="session">
        <app-participant-selection [idSite]="selectedSite.id_site"
                                   (selectedParticipantChange)="selectedParticipantChange($event)"></app-participant-selection>
        <mat-list>
          <div mat-subheader>Participants</div>
          <mat-list-item *ngFor="let participant of selectedParticipants">
            <mat-icon mat-list-icon (click)="deleteParticipant(participant.id_participant)" class="delete">delete</mat-icon>
            <div mat-line>{{participant.participant_name}}</div>
          </mat-list-item>
        </mat-list>
      </div>


    </div>
  </form>

</div>
<div class="buttons" mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Annuler</button>
  <button mat-button [disabled]=!this.idReservation (click)="delete()">Supprimer</button>
  <button mat-button [disabled]=!isSaveButtonEnabled (click)="validate()">Sauvegarder</button>
</div>
