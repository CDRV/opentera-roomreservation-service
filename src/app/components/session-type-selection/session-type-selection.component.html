<mat-form-field appearance="outline">
  <mat-label>Type de session</mat-label>
  <mat-select (selectionChange)="onValueChanged($event)" [value]="selectedOption">
    <mat-option *ngFor="let sessionType of sessionTypes" [value]="sessionType">
      {{sessionType.session_type_name}}
    </mat-option>
  </mat-select>
</mat-form-field>

<app-spinner *ngIf="refreshing"></app-spinner>
