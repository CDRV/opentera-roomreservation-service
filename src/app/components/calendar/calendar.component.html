<div class="reservation-button">
  <button mat-flat-button color="primary" (click)="openReservationFormDialog(null)">
    Réserver
  </button>
</div>

<div class="calendar-controls">
  <div class="buttons-wrapper">
    <button
      mat-stroked-button
      color="primary"
      (click)="setView(calendarView.Month)"
      [class.active]="view === calendarView.Month"
    >
      Mois
    </button>
    <button
      mat-stroked-button
      color="primary"
      (click)="setView(calendarView.Week)"
      [class.active]="view === calendarView.Week"
    >
      Semaine
    </button>
    <button
      mat-stroked-button
      color="primary"
      (click)="setView(calendarView.Day)"
      [class.active]="view === calendarView.Day"
    >
      Jour
    </button>
  </div>
  <h3 class="large">{{ viewDate | calendarDate:(view + 'ViewTitle'):'fr' }}</h3>
  <div class="buttons-wrapper">
    <button
      mat-flat-button
      color="primary"
      mwlCalendarPreviousView
      [view]="view"
      [(viewDate)]="viewDate"
      (viewDateChange)="closeOpenMonthViewDay($event)"
    >
      <mat-icon fontSet="material-icons" [title]="'Précédent'">
        keyboard_arrow_left
      </mat-icon>
      <span>Précédent</span>
    </button>
    <button
      mat-flat-button
      color="primary"
      mwlCalendarToday
      [(viewDate)]="viewDate"
      (viewDateChange)="closeOpenMonthViewDay($event)"
    >
      Aujourd'hui
    </button>
    <button
      mat-flat-button
      color="primary"
      mwlCalendarNextView
      [view]="view"
      [(viewDate)]="viewDate"
      (viewDateChange)="closeOpenMonthViewDay($event)"
    >
      <span>Suivant</span>
      <mat-icon fontSet="material-icons" [title]="'Suivant'">
        keyboard_arrow_right
      </mat-icon>
    </button>
  </div>
</div>

<h3 class="small">{{ viewDate | calendarDate:(view + 'ViewTitle'):'fr' }}</h3>

<div [ngSwitch]="view">
  <mwl-calendar-month-view
    *ngSwitchCase="calendarView.Month"
    [viewDate]="viewDate"
    [events]="calendarData"
    [refresh]="refresh"
    [activeDayIsOpen]="activeDayIsOpen"
    (dayClicked)="dayClicked($event.day)"
    (eventClicked)="openReservationFormDialog($event.event)"
  >
  </mwl-calendar-month-view>
  <mwl-calendar-week-view
    *ngSwitchCase="calendarView.Week"
    [viewDate]="viewDate"
    [events]="calendarData"
    [dayStartHour]="7"
    [dayEndHour]="21"
    [refresh]="refresh"
    (eventClicked)="openReservationFormDialog($event.event)"
  >
  </mwl-calendar-week-view>
  <mwl-calendar-day-view
    *ngSwitchCase="calendarView.Day"
    [viewDate]="viewDate"
    [events]="calendarData"
    [refresh]="refresh"
    [dayStartHour]="7"
    draggable="false"
    (eventClicked)="openReservationFormDialog($event.event)"
  >
  </mwl-calendar-day-view>
</div>
