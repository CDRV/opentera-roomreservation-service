<div class="logo-container">
  <svg-icon src="{{logoPath}}" [stretch]="false" [applyClass]="true"
            [ngClass]="(style=='light')?'light':'dark'"></svg-icon>
  <div class="text">
    <span class="first-line">{{firstLine}}</span>
    <span class="second-line">{{secondLine}}</span>
  </div>
</div>
