<div class="sidenav-wrapper" [class.is-mobile]="mobileQuery.matches">
  <mat-toolbar color="primary" class="toolbar">
    <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()">
      <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
    </button>
    <app-logo [style]="'light'" (click)="goHome()"></app-logo>
  </mat-toolbar>

  <mat-sidenav-container class="sidenav-container" [style.marginTop.px]="mobileQuery.matches ? 64 : 0">
    <mat-sidenav #drawer [mode]="mobileQuery.matches ? 'over' : 'side'"
                 [fixedInViewport]="mobileQuery.matches" fixedTopGap="64">
      <mat-nav-list>
        <a mat-list-item routerLink='/horaire' [routerLinkActive]="'is-active'">Horaire</a>
        <a mat-list-item routerLink='/locaux' [routerLinkActive]="'is-active'">Locaux</a>
        <a mat-list-item (click)="logout()">DÃ©connexion</a>
      </mat-nav-list>

      <footer>
        <span class="version">v.{{version}}</span>
        <span class="organism">{{organism}}</span>
      </footer>
    </mat-sidenav>

    <mat-sidenav-content class="content">
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
