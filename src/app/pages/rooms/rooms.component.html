<app-page-title [pageTitle]="'Locaux'"></app-page-title>

<div class="table-controls">
  <app-site-selection (selectedSiteChange)="selectedSiteChange($event)"></app-site-selection>
  <button mat-flat-button color="primary" (click)="openRoomFormDialog(null)">Ajouter</button>
</div>

<mat-form-field appearance="outline" class="filter">
  <mat-label>Recherche</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Search" #input>
</mat-form-field>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort>

    <ng-container matColumnDef="id_room">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> ID</th>
      <td mat-cell *matCellDef="let row"> {{row.id_room}} </td>
    </ng-container>

    <ng-container matColumnDef="room_name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Name</th>
      <td mat-cell *matCellDef="let row"> {{row.room_name}} </td>
    </ng-container>


    <ng-container matColumnDef="controls">
      <th mat-header-cell *matHeaderCellDef mat-sort-header></th>
      <td mat-cell *matCellDef="let row" class="controls">
        <mat-icon fontSet="material-icons" (click)="openRoomFormDialog(row)"
                  [title]="'Modifier'">edit
        </mat-icon>
        <mat-icon fontSet="material-icons" (click)="deleteRoom(row.id_room)" [title]="'Supprimer'">
          delete
        </mat-icon>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 25]"></mat-paginator>
</div>
