<div class="page-container">
  <h2>Locaux</h2>

  <div class="filter">
    <mat-form-field appearance="outline">
      <mat-label>Recherche</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Recherche" #input>
    </mat-form-field>
    <app-site-selector></app-site-selector>
    <button mat-flat-button color="primary" (click)="openRoomFormDialog(null)">Ajouter</button>
  </div>

  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>

      <ng-container matColumnDef="room_name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Local</th>
        <td mat-cell *matCellDef="let row">
          <h4 class="mobile-label">Nom:</h4>
          {{row.room_name}}
        </td>
      </ng-container>

      <ng-container matColumnDef="site_name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Site</th>
        <td mat-cell *matCellDef="let row">
          <h4 class="mobile-label">Site:</h4>
          <div *ngIf="row.site">{{row.site[0]?.site_name}}</div>
          <div *ngIf="!row.site">-</div>
        </td>
      </ng-container>

      <ng-container matColumnDef="controls">
        <th mat-header-cell *matHeaderCellDef mat-sort-header></th>
        <td mat-cell *matCellDef="let row" class="controls">
          <mat-icon fontSet="material-icons" (click)="openRoomFormDialog(row)"
                    [title]="'Modifier'">edit
          </mat-icon>
          <mat-icon fontSet="material-icons" (click)="deleteRoom(row.id_room)" [title]="'Supprimer'">
            delete
          </mat-icon>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">Aucune donnée présente pour "{{input.value}}"</td>
      </tr>

    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 25]"></mat-paginator>
  </div>
</div>
